<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BluBlu Sketch</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Gloria Hallelujah', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      border: 3px solid #000;
      border-radius: 20px;
      padding: 60px 40px;
      width: 400px;
      height: 400px;
      transform: rotate(1deg);
      box-shadow: 6px 6px 0 #000;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 60px;
      letter-spacing: 5px;
      transform: rotate(-3deg);
      cursor: pointer;
    }

    button {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1.2em;
      padding: 12px 30px;
      border: 2px solid #000;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
      position: absolute;
      top: 300px; /* Initial position */
      left: 120px;
      transition: top 0.2s ease, left 0.2s ease;
    }

    .blossom {
      position: absolute;
      font-size: 24px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(400px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">BluBlu</h1>
    <button id="magicBtn">click&nbsp;&nbsp;me</button>
  </div>

  <script>
    const button = document.getElementById('magicBtn');
    const container = document.querySelector('.container');
    const title = document.getElementById('title');

    // Move button randomly on hover
    button.addEventListener('mouseenter', () => {
      const maxX = container.clientWidth - button.offsetWidth - 20;
      const maxY = container.clientHeight - button.offsetHeight - 20;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      button.style.left = `${randX}px`;
      button.style.top = `${randY}px`;
    });

    // Show cherry blossoms on title hover
    title.addEventListener('mouseenter', () => {
      for (let i = 0; i < 10; i++) {
        const blossom = document.createElement('div');
        blossom.className = 'blossom';
        blossom.textContent = 'ðŸŒ¸';
        blossom.style.left = Math.random() * container.clientWidth + 'px';
        blossom.style.top = '-30px';
        blossom.style.animationDuration = (2 + Math.random() * 2) + 's';
        container.appendChild(blossom);

        // Remove blossom after animation
        setTimeout(() => {
          blossom.remove();
        }, 4000);
      }
    });
  </script>
</body>
</html>
